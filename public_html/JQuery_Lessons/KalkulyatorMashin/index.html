<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Lesson 17</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/material-kit.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<h3>Полноценный калькулятор цены</h3>
		<small>Для сайта по строительсву домов и дач</small>
		<hr>
		<div class="row">
			<div class="col-xs-6">
				<div class="calc-block">
					<h4>Выберите данные</h4>
					<hr>
					<span>Пробег автомобиля в КМ:</span>
					<div class="form-group">
			<input type="text"	data-toggle="toottip" data-placement="top" title="Минимум 0" 	value="" placeholder="0" class="form-control m-count"/>
					</div><br>
					<span>Какая коробка передач:</span>
					<div class="form-group">
						<select name="floor-number" class="form-control floor-number">
							<option value="1">Ручная</option>
							<option value="2">Автомат</option>
						</select>
							</div>
							<br><br>
							<span>Марка автомобиля:</span>
							<div class="radio">
								<label>
									<input type="radio" value="1" checked="true" name="typeOfHouse">
									Audi
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" value="2"  name="typeOfHouse">
									BMW
								</label>
							</div>
							<br>
							<div class="togglebutton">
								<label>
									<input type="checkbox">
									Страховка
								</label>
							</div>
							<br>
							<button class="btn btn-primary price-btn">Рассчитать цену</button>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="calc-img">
								<img src="img/audi.png" alt="">
							</div>
							<h4>Итоговая стоимость:</h4>
							<h2><span id="price">0</span> <small>евро</small></h2>
						</div>
					</div>
				</div>

				<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
				<script src="js/bootstrap.min.js"></script>
				<script src="js/material.min.js"></script>
				<script src="js/material-kit.js"></script>
				<script src="js/main.js"></script>


</body>
</html>
