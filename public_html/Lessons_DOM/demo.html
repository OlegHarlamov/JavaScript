<!DOCTYPE html>
<html lang="en">
<head>
	
		<script>
			var c = 'green';
			function f (){
				document.getElementById('t').style.color=c;
				c=='green'?c='red':c='green';
				setTimeout('f()', 1000);
			}	
		</script>

</head>
<body onload="f()">
	<span id="t">Определенный текст</span>
</body>
</html>
