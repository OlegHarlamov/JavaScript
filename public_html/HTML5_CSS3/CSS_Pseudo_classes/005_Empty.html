<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>empty</title>
	<style>
		/*:empty - псевдокласс, который предоставляет пустые элементы - те, которые не содержат дочерних элементов, текста или пробелов*/
		span:empty {
			background: red;
			padding: 3px;
			margin: 7px;
		}

		span:empty::before {
			content: "Пустой элемент";
			font-weight: bold;
		}
	</style>
</head>
<body>
	<span></span>
	<p>Lorem ipsum dolor sit <span></span> amet, consectetur adipisicing elit. Aut quo iure laudantium sit, dolores eaque minus dicta recusandae dolor placeat consequuntur pariatur distinctio cupiditate. Atque amet harum doloribus minima excepturi.
		<span></span>
	</p>
</body>
</html>
