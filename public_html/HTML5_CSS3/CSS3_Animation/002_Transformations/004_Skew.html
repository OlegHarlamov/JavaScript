<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>skew</title>

	<style>
		img {
			-moz-transform: skew(30deg, 20deg);
			-ms-transform: skew(30deg, 20deg);
			-o-transform: skew(30deg, 20deg);
			-webkit-transform: skew(30deg, 20deg);
			transform: skew(30deg, 20deg); /*Наклонить элемент по оси X на 30 градусов (влево) и на 20 грудусов по оси Y (вниз)*/
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="Hing Of Hearts">
</body>
</html>
