<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Translate</title>
	<style>
		img {
			-moz-transition: all 3s;
			-o-transition: all 3s;
			-webkit-transition: all 3s;
			transition: all 3s;
		}
		img:hover {
			-moz-transition: translate(100px, 50px);
			-ms-transition: translate(100px, 50px);
			-o-transition: translate(100px, 50px);
			-webkit-transition: translate(100px, 50px);
			transition: translate(100px, 50px); /*перемещение элемента на 100px по X и на 50px по Y*/
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King Of Hearts">
</body>
</html>
