<!-- Атрибут contenteditable обеспечивает возможность редактировать страницу непосредственно через браузер -->
<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Атрибут contenteditable</title>	
</head>
<body>	
	<article>
	<h2>Не злоупотредляйте <code>section</code>!</h2>
	<p>
		Основной структурный элемент HTML5 <code>selection</code> зачастую используется как обычный контейнер для стиля, хотя для этого больше подходит <code>div</code>.
	</p>
	</article>
</body>
</html>
