<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>column rule</title>
	<style type='text/css'>
		h1 {
			border-bottom: 1px #7F0055 solid;
		}

		div {
			-moz-column-count: 4;
			-webkit-column-count: 4;
			column-count: 4;

			-moz-column-rule: 2px dotted #7F0055;
			-webkit-column-rule: 2px dotted #7F0055;
			column-rule: 2px dotted #7F0055; /*оформление просттранства между столбцами*/
		}
	</style>
</head>
<body>
	<h1>Lorem ipsum</h1>
	<div>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi nesciunt ullam totam repudiandae quod soluta hic, eius, tempora culpa facere. Illo necessitatibus magni repudiandae repellat laboriosam cupiditate tempora culpa tenetur!
	</div>
</body>
</html>
