<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>column-gap</title>
	<style>
		h1 {
			border-bottom: 1px solid;
		}

		div {
			-moz-column-count: 4;
			-webkit-column-count: 4;
			column-count: 4;

			-moz-column-gap: 150px;
			-webkit-column-gap: 150px;
			column-gap: 150px; /*отступ между столбцами*/
		}
	</style>
</head>
<body>
	<h1>Lorem ipsum</h1>
	<div>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, est! Pariatur tempora excepturi eveniet alias amet sint, ipsa, ratione, eaque maxime temporibus neque qui reiciendis suscipit? Velit unde quis rerum!
	</div>
</body>
</html>
