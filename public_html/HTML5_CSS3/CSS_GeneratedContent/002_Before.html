<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>::before</title>
	<style>
		/*
			Псевдо элемент, которые используется для вывода желаемого текста после содержимого элемента, к которому он добавляется.
			Псевдо элемент ::after оаботает совместно со свойством content.
		*/
		p {
			width: 400px;
			height: 200px;
			border: 1px solid black;
		}
		p::before {
			content: 'Дарт Вейдер ';
		}
	</style>
</head>
<body>
	<p>Любит учиться</p>
	<p>Любит работать</p>
	<p>Любит путишествовать</p>
	<p>Любит отдыхать</p>
</body>
</html>
