<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quotes</title>
	<style>
		p:before {
			/*открывающая кавычка перед параграфом*/
			content: open-quote;
		}

		p:after {
			/*закрывабщая кавычка после параграфа*/
			content: close-quote;
		}
		p.hometown:before {
			/*перед параграфом с классом hometown не станавливать кавычку*/
			content: no-open-quote;
		}

		p.hometown:after {
			/*после араграфа с классом hometown не устанавливать кавычку*/
			content: no-close-quote;
		}
	</style>
</head>
<body>
	<p>My name is Homer</p>
	<p class="hometown">I live in Springfield</p>
</body>
</html>
