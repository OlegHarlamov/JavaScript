<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Media Queries</title>
	<style>
		/* Для дсплея с разрешением меньше 600 пикселей*/
		@media screen and (max-width: 600px) {
			body {
				background: green;
			}
		}

		/* Для исплея с разрешением бльше 600 пикселей и меньше 900 */
		@media screen and (min-width: 600px) and (max-width: 900px) {
			body {
				background: blue;
			}
		}
	</style>
</head>
<body>
	
</body>
</html>
