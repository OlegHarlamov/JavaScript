<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Подключение LESS</title>
	<!-- Для подключения LESS файла необходимо указать link с атрибутом rel="stylesheet/less" -->
	<link rel="stylesheet/less" href="Styles.less" type="text/css" />
	<!-- для того что бы содержимое *.less файла преобразовадлсь в рабочий CSS необходимо поключить библиотеку Less.js 
	доступную для скачивания по адерсу http://Lesscss.org -->
	<script src="../less-1.4.1.js"></script>
</head>
<body>
	<h1>Hello</h1>
	<h2>World</h2>
</body>
</html>
