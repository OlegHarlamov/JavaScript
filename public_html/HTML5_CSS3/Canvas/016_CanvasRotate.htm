<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rotate transformation</title>
	<script type="text/javascript">
		function loadHandler() {
			// Функция для получения элементов по id
			var $ = function (id) {
				return document.getElementById(id);
			}

			// контекст для canvas
			var context = $("canvas").getContext("2d");

			var img = new Image();
			img.src = "logo.png";
			img.onload = draw;
			$("btn").onclick = draw;

			function draw() {
				//очистка всего полотна.
				context.clearRect(0, 0, context.canvas.width, context.canvas.height);

				var angle = $("angle").value;
				angle = angle * Math.PI / 180;
				// сохранение состояия полотна и начала системы координат.
				context.save();
				//трансформация мастштабирования.
				context.rotate(angle);
				context.drawImage(img, 0, 0, 100, 100);
				//восстановленик сохранённого состояния полотна.
				context.restore();
			}
		}
		if (window.addEventListener)
			window.addEventListener("load", loadHandler, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="400"></canvas>
	<div style="border: solid 1px gray; padding: 8px; margin: 8px;">
		Угло поворота
		<input type="text" id="angle" value="0">
		<input type="button" id="btn" value="rotate" />
	</div>
</body>
</html>
