<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fillRect</title>
	<script src="Modernizr-2.0.6.js"></script>
	<script type="text/javascript">
		function draw() {
			//проверка поддержки элемента canvas в браузере.
			if (!Modernizr.canvas) return;

			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			// первая точка
			context.moveTo(0, 100);

			context.quadraticCurveTo(/*управляющая точка*/50, 0, /*вторая точка*/ 100, 100);
			context.lineWidth = 3;
			context.strokeStyle = "red";
			context.stroke();
		}
		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="100" width="100" style="border: solid 1px black;">
		Ваш браузер не поддерживает элемент <b>Canvas</b>
</body>
</html>
