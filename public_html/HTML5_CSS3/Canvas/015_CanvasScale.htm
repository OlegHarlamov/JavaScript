<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scale transformation</title>
	<script type="text/javascript">
		function loadHandler() {
			// Функция для получения элементов по id
			var $ = function (id) {
				return document.getElementById(id);
			}

			// контекст для canvas
			var context = $("canvas").getContext("2d");

			var img = new Image();
			img.src = "logo.png";
			img.onload = draw;
			$("btn").onclick = draw;

			function draw() {
				//очистка всего полотна.
				context.clearRect(0, 0, context.canvas.width, context.canvas.height);

				var	x = $("X").value;
				var y = $("Y").value;

				// сохранение состояия полотна и начала системы координат.
				context.save();
				//трансформация мастштабирования.
				context.scale(x, y);
				context.drawImage(img, 0, 0, 100, 100);
				//восстановленик сохранённого состояния полотна.
				context.restore();
			}
		}
		if (window.addEventListener)
			window.addEventListener("load", loadHandler, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="400"></canvas>
	<div style="border: solid 1px gray; padding: 8px; margin: 8px;">
		X координата
		<input type="text" id="X" value="1" />
		Y координата
		<input type="text" id="Y" value="1" />
		<input type="button" id="btn" value="scale" />
	</div>
</body>
</html>
